apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - image: mongo:latest
          name: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: app_catalogo_dev
            - name: MONGO_INITDB_ROOT_USERNAME
              value: alanroy
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: alanroy04